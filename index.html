<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link our style.css file  -->
    <link rel="stylesheet" href="style.css">
    <title>insta(kinda)</title>
</head>
<body>

    <!-- App Header with Title -->
    <h1 id="app-title">Insta(kinda)</h1>

    <!-- Form for adding a new post -->
    <form name="addPostForm" id="add-post-form">
        <label> Title:
            <input type="text" name="title">
        </label>
        <label> Image Url:
            <input type="text" name="imgUrl">
        </label>
        <button>Submit</button>
    </form>
    
    <!-- Container for all posts listed out on the page -->
    <div id="posts-container">
        
    </div>

    <footer>Photos generously provided by <a href="https://unsplash.com">unsplash.com</a></footer>
    <!-- Link the app.js file we write our JS in -->
    <script src="app.js"></script>
</body>
</html>
